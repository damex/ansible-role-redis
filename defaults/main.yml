---
redis_package_name: "redis"
redis_package_version: ""
redis_package_state: "present"
redis_service_name: "redis-server"
redis_conf_dir: "/etc/redis"
redis_conf_file: "{{ redis_conf_dir }}/redis.conf"
redis_user: "redis"
redis_group: "redis"
redis_loadmodule: []
redis_bind: []
redis_protected_mode: true
redis_port: 6379
redis_tcp_backlog: 511
redis_timeout: 0
redis_tcp_keepalive: 300
redis_daemonize: true
redis_supervised: "no"
redis_pidfile: "/var/run/redis/redis-server.pid"
redis_loglevel: "notice"
redis_logfile: "/var/log/redis/redis-server.log"
redis_syslog_enabled: false
redis_syslog_ident: "redis"
redis_syslog_facility: "local0"
redis_databases: 16
redis_always_show_logo: false
redis_save:
  - 900 1
  - 300 10
  - 60 10000
redis_stop_writes_on_bgsave_error: true
redis_rdbcompression: true
redis_rdbchecksum: true
redis_dbfilename: "dump.rdb"
redis_dir: "/var/lib/redis"
